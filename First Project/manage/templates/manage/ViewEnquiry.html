{% extends 'manage/admin.html' %}
{% block title %}
AM FITNESS - Enquiry
{% endblock %}

{% block page %}
<section class="data-table">
    <h3>Enquiry</h3>
    <table  class="content-table">
        <thead>
            <tr>
                <th>Email Id</th>
                <th>Description</th>
                <th>    </th>
            </tr>
        </thead>
        <tbody>
            {% for i in enq %}
            <tr>
                <td>{{i.email}}</td>
                <td>{{i.Enquiry}}</td>
                <td><a class="table-btn" href="{% url 'delEnq' i.id %}" onclick="return confirm('Are You Sure?')">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</section>

{% endblock %}
